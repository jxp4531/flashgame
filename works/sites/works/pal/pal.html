Breeze boy
Breeze boy精品能再现
１月２２号　　　　阴今天一大早起床开电脑，因为昨天晚上做梦来了灵感．老妈给我带了豆腐脑，吃完早饭继续做网页．灵感来了就要赶紧抓住．呵呵．．有些东东光看书是不行的，实践经验最重要了然后成功了一个，玩点愉快的事情很爽，哎，让自己充实起来吧．．1月23号　　　　　阴冷今天早上天亮的很晚，上午只把首页稍微弄了一下，就该吃饭了．下午看了电影，然后主要是快晚上设计了一会，碰到很棘手的问题，关于影片剪辑的．我头疼死了，因为代码很难记，然后手不是多灵巧，哎，凑合着吧．1月24号　　　　　阴今天的天气还是冷冷的，上午弄了什么都不是，觉得无聊的很。下午索性没怎么做．只想到晚上再好好弄，觉得晚上灵感来的快而且好，没灵感是不行的．其实也很容易的事情，要有毅力和耐心的．1月25号　　　　多云今天上午累死我了，好不容易弄了特效，最后没保存原文件，晕死～～～～幸好最后我脑子聪明学会了复制，这样来的快，今天晚上已经把整个网页基本做完了，明天要轻松多了．
